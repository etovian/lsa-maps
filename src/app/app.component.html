<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<sebm-google-map *ngIf="centerOn" [latitude]="centerOn.lat" [longitude]="centerOn.lng" [zoom]="zoom">
    <sebm-google-map-marker
        *ngFor="let i of coordinates"
        [latitude]="i.lat"
        [longitude]="i.lng">
        <sebm-google-map-info-window [disableAutoPan]="true">
            <h2>{{ i.name }}</h2>
            <img style="width: 100%;" src="../assets/logos/{{ i.logo }}">
        </sebm-google-map-info-window>
    </sebm-google-map-marker>
</sebm-google-map>
