<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>Admin</h1>
            <button class="btn btn-primary">Add Congregation</button>
            <br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <h3>{{ members.headerText }}</h3>
                    </li>
                    <li
                        *ngFor="let i of members.list"
                        (click)="selectCongregation(i)"
                        class="list-group-item hover pointer">
                        {{ i[members.displayProperty] }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <h3>{{ supporters.headerText }}</h3>
                    </li>
                    <li
                        *ngFor="let i of supporters.list"
                        (click)="selectCongregation(i)"
                        class="list-group-item hover pointer">
                        {{ i[supporters.displayProperty] }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<app-modal #memberModal>
    <div *ngIf="selectedCongregation" class="app-modal-header">
        <h3>{{ selectedCongregation.name }}</h3>
    </div>
    <div class="app-modal-body">
        <div class="form-viewport">
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Website</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Zip</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Latitude</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Longitude</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control"></select>
                </div>
            </form>
        </div>
    </div>
    <div class="app-modal-footer">
        <div class="btn-group">
            <button (click)="cancelEditMember()" class="btn btn-default">Cancel</button>
            <button (click)="saveMember()" class="btn btn-primary">Save</button>
            <button (click)="deleteMember()" class="btn btn-danger">Delete</button>
        </div>
    </div>
</app-modal>
